<script>
    $(function () {

        let limit = 0; // 0 = infinite.
        let interval = 5;// Secs
        let images = [
            "faded group at computer.jpg"
            , "img/locker_with_white_block.jpg"
            , "img/faded pencils.jpg"
            , "img/faded10.jpg"
            , "img/aquamanFaded.jpg"
        ];

        let index = 0;
        let limitCount = 0;
        let myInterval = setInterval(function () {
            if (limit && limitCount >= limit - 1) clearTimeout(myInterval);
            if (index >= images.length) index = 0;
            $('body').css({"background-image": "url(" + images[index] + ")"});
            index++;
            limitCount++;
        }, interval * 1000);
    });
</script>
