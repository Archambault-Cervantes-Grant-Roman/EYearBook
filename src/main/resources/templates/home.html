 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/home.css"/>
    <title>Landing Page</title>
</head>
<body>
<th:block th:insert="partials/topOfPage :: topOfPage"></th:block>

<nav th:replace="partials/navbar :: navbar"/>

<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="header d-flex justify-content-center">
            <h1 class="display-4" id="title">Online Yearbook</h1>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center">
<div class="container card-body">
    <h1 class="d-flex justify-content-center"><i class="fas fa-book-reader"></i></h1>
    <div class="container body d-flex justify-content-center">
        <h4>View your yearbook online.</h4>
    </div>
</div>

<div class="container card-body">
    <h1 class="d-flex justify-content-center"><i class="fas fa-signature"></i></h1>
    <div class="container body d-flex justify-content-center">
        <h4>Sign your friends yearbook.</h4>
    </div>
</div>

<div class="container card-body">
    <h1 class="d-flex justify-content-center"><i class="far fa-comment-alt"></i></h1>
    <div class="container body d-flex justify-content-center">
        <h4>Leave a friendly message.</h4>
    </div>
</div>
</div>
<br>
<br>
<br>

<div class="container">
    <div class="container body">
        <h1 class="d-flex justify-content-center"><i class="far fa-eye"></i></h1>
        <h4 class="d-flex justify-content-center">Parents can sign up and register their child to view the yearbook.</h4>
         <h4 class="d-flex justify-content-center">Parents can also monitor their child's messages they post.</h4>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<footer th:replace="partials/footer :: footer"></footer>
<br>
</body>
</html>
