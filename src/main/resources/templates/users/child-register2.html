<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thyme leaf.org/extras/spring-security" lang="en">
<head>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!--    css styling-->
    <link href="/edit-profile.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>Child Registration</title>
    </head>
<body>
<nav th:replace="partials/navbar :: navbar"/>


<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header justify-content-center">
                <h3>Child Registration</h3>
                <h4>Student id: <span th:text="${studentId}"></span></h4>
                <h4>First Name <span th:text="${firstName}"></span>:</h4>
                <h4>Last Name <span th:text="${lastName}"></span>:</h4>

                <div class="card-body">
                    <!--   <form th:action="@{/register-child}" method="POST">-->
                    <form th:action="@{/child-register2}" method="POST" th:object="${user}">
                        <input th:type="hidden" th:name="studentId" th:value="${studentId}"/>
                        <!--                        <input class="text-hide" id="studentId" th:field="*{student.student_id}"/>-->
                        <div class="row d-flex justify-content-center">
                            <div class="col-12 col-sm-6 mb-3">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label> Username</label>
                                            <input class="form-control" id="username" th:field="*{username}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input class="form-control" id="password" type="password"
                                               th:field="*{password}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="input-group-text bg-info text-white" for="confirmPassword">Confirm
                                            Password</label>


                                        <input class="form-control" type="password" name="confirmPassword"
                                               id="confirmPassword"/>
                                             <input id="isParent" type="hidden" name="isParent" th:value="0"/>
                                    </div>
                                </div>
                            </div>
                            <input id="parentId" type="hidden" name="parentId" th:field="*{parent_id}"/>
                            <div class="form-group">
                                <input class="btn float-right login_btn bg-primary text-white"
                                       value="Register my child!"
                                       type="submit"/>
                            </div>
                        </div>

                    </form>


                    <script>
                        $('document').ready(function () {
                            var password = document.getElementById("password")
                            var confirmPassword = document.getElementById("confirmPassword");

                            function validatePassword() {
                                if (password.value !== confirmPassword.value) {
                                    confirmPassword.setCustomValidity("Passwords Don't Match");
                                } else {
                                    confirmPassword.setCustomValidity('');
                                }
                            }

                            password.onchange = validatePassword;
                            confirmPassword.onkeyup = validatePassword;
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
