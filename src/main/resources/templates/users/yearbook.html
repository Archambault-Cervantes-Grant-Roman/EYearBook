<script type="text/javascript">

    $(window).ready(function() {
        $('#magazine').turn({
            display: 'double',
            acceleration: true,
            gradients: !$.isTouch,
            elevation:50,
            when: {
                turned: function(e, page) {
                    /*console.log('Current view: ', $(this).turn('view'));*/
                }
            }
        });
    });


    $(window).bind('keydown', function(e){

        if (e.keyCode==37)
            $('#magazine').turn('previous');
        else if (e.keyCode==39)
            $('#magazine').turn('next');

    });


    function setZoom(zoom,e) {

        transformOrigin = [0,0];
        e = e || instance.getContainer();
        var p = ["webkit", "moz", "ms", "o"],
            s = "scale(" + zoom + ")",
            oString = (transformOrigin[0] * 100) + "% " + (transformOrigin[1] * 100) + "%";

        for (var i = 0; i < p.length; i++) {
            e.style[p[i] + "Transform"] = s;
            e.style[p[i] + "TransformOrigin"] = oString;
        }

        el.style["transform"] = s;
        el.style["transformOrigin"] = oString;

    }

    //setZoom(5,document.getElementsByClassName('container')[0]);
      function RotateYearbook() {

        let div = document.getElementById('magazine'),
            deg = rotated ? 0 : 66;


        div.style.mozTransform    = 'rotate('+deg+'deg)';
        div.style.msTransform     = 'rotate('+deg+'deg)';
        div.style.oTransform      = 'rotate('+deg+'deg)';
        div.style.transform       = 'rotate('+deg+'deg)';

        rotated = !rotated;
    }
    function showVal(a){
        var zoomScale = Number(a)/10;
        setZoom(zoomScale,document.getElementsByClassName('container')[0])


    }

</script>
