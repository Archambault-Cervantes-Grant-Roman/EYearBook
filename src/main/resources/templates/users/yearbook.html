<script type="text/javascript">

    $(window).ready(function () {
        $('#magazine').turn({
            display: 'double',
            acceleration: true,
            gradients: !$.isTouch,
            elevation: 50,
            when: {
                turned: function (e, page) {
                    /*console.log('Current view: ', $(this).turn('view'));*/
                }
            }
        });
    });
    $(window).bind('keydown', function (e) {

        if (e.keyCode == 37)
            $('#magazine').turn('previous');
        else if (e.keyCode == 39)
            $('#magazine').turn('next');

    });

    $(window).bind('keydown', function (e) {

        if (e.keyCode == 37)
            $('.clickableArrowLeft').toggleClass("green"),
                $(window).bind('keyup', function () {
                    $('.clickableArrowLeft').removeClass("green");
                });
        else if (e.keyCode == 39)

            $('.clickableArrowRight').toggleClass("green"),
                $(window).bind('keyup', function () {
                    $('.clickableArrowRight').removeClass("green");
                });

    });
