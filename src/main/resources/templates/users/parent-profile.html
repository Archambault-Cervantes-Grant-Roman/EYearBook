<head>
    <!--    bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--    fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<!--  cloudflare-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<!--    css styling-->
    <link href="/eyearbook.css" rel="stylesheet"/>
    <meta charset="UTF-8">


    <title>Parent Profile Page</title>
</head>

<body class="p-profile-page">
<th:block th:insert="partials/topOfPage :: topOfPage"></th:block>

<nav th:replace="partials/navbarParent :: navbarParent"/>

<div class="container-sm">
<h1 class="text-center welcome mb-5">Welcome <span th:text="${user != null} ? ${user.username} : 'user is null'"></span></h1>
</div>


<div class="container-fluid ">
    <div class="childCommentScroll">
        <h3 class="text-center">Your Childs Comments:</h3>
        <div class="card commentCard">
                <div class="card-title" th:each="child : ${children}">
                    <div class="card-body" th:each="userSignature : ${child.userSignatures}">
                        <div class="row border no-gutters individualCommentCard">
                            <div class="col-sm-3">
                                <img class="yourChildImage"
                                     th:src="${child.student.image}"/>
                            </div>
                            <div class="col-sm-9 mt-4">
                                <h3><a th:text="${child.username}"></a> posted on <a th:text="${userSignature.profile_user.username}"></a>'s profile</h3>
                                <h3><a th:text="${userSignature.yearbook_comment}"></a></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <ul>
                            <li class="col-12" th:each="comment : ${user.userSignatures}">
                                <h2> Comment: <span th:text="${comment.yearbook_comment}"></span></h2>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--modal code for purchase code-->


    <div class="modal fade " id="modalEnterPurchaseCodeForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <form th:action="@{/purchase-code}" method="POST" th:object="${user}">
            <div class="modal-dialog p-2 modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Enter Purchase Code: </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body mx-3">
                        <div class="md-form mb-4">
                            <input type="text" id="purchaseCode" class="form-control validate" name="code"/>
                            <label data-error="wrong" data-success="right" for="purchaseCode">purchase code</label>
                            <br>

                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <!--                <div class="modal-footer ">-->
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!--modal code for register child-->


<div class="modal fade " id="modalRegisterChild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <form th:action="@{/register-child}" method="POST">
        <div class="modal-dialog p-2 modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Enter Student Id: </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <input type="text" id="studentId" class="form-control validate" name="id" required/>
                        <label data-error="wrong" data-success="right" for="studentId">student id</label>
                        <br>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <!--                <div class="modal-footer ">-->
                    <button type="submit" class="btn btn-primary"> Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
<br>
<div class="container mb-sm-0 ">
<footer  th:replace="partials/footer :: footer"></footer>
</div>


<!--    bootstrap js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
