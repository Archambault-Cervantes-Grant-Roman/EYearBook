<body class="p-profile-page">
<th:block th:insert="partials/topOfPage :: topOfPage"></th:block>

<nav th:replace="partials/navbarParent :: navbarParent"/>

<!--<div class="parentBox w-50">-->
<div class="container-sm mt-sm-4 pl-0 pr-0 parentBox w-50">
    <div class="card parentCard">
        <div class="card-header ">
            <h1 class="text-center pt-2 p-1 text-white">Welcome to your parent-profile page, <span
                    th:text="${user != null} ? ${user.username} : 'user is null'"></span>. </h1>
        </div>
        <h3 class="text-center text-white pb-2 ">You may monitor your child(ren)'s posts here.</h3>
    </div>
</div>
<!--==================================-->
<div class="container-sm pl-0 pr-0 parentBox w-50">
    <div class="card parentCard">

        <div class="card-body ">
            <div th:each="child : ${children}">

                <h4 class="text-center text-white"><a th:text="${child.username}"> </a></h4>

                <div th:each="userSignature : ${child.userSignatures}">
                    <!--                    <div th:if="${userSignature.yearbook_comment != null}">-->
                    <h4 class=" childsPost">Commented on <a th:text="${userSignature.profile_user.username}"></a>'s
                        profile</h4>

                    <h5 class="handwriting text-white"> ~ <a th:text="${userSignature.yearbook_comment}"></a></h5>
                    <hr>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>


<!--modal code for purchase code-->


<div class="modal fade " id="modalEnterPurchaseCodeForm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

    <form th:action="@{/purchase-code}" method="POST" th:object="${user}">
        <div class="modal-dialog p-2 modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Enter Purchase Code: </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <input type="text" id="purchaseCode" class="form-control validate" name="code"/>
                        <label data-error="wrong" data-success="right" for="purchaseCode">Purchase
                            Code</label>
                        <br>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <!--                <div class="modal-footer ">-->
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>


<!--modal code for register child-->


<div class="modal fade " id="modalRegisterChild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <form th:action="@{/register-child}" method="POST">
        <div class="modal-dialog p-2 modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Enter Students Id Number: </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <input type="text" id="studentId" class="form-control validate" name="id" required/>
                        <label data-error="wrong" data-success="right" for="studentId">student Id</label>
                        <br>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <!--                <div class="modal-footer ">-->
                    <button type="submit" class="btn btn-primary"> Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
