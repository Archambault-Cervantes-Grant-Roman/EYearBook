<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="partials/head :: header-links">
    <title>View Students</title>
</head>
<body>
<div class="container mt-5">
    <h1>Showing Students</h1>
    <div class="row mt-5">
        <div class="col">
            <div class="card mb-2" th:each="ad : ${students}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${students.first_name}"></h5>
                    <p class="card-text" th:text="${students.last_name}"></p>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
