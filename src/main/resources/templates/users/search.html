<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>View Students</title>
    <link rel="stylesheet" href="/search.css">
    <style>
        .profileLink{
            color: white;
        }
        .searchScroll{
            margin-top: 2rem;
            margin-left: 12em;
            background-color: rgba(0,0,0,0.5) !important;
            width: 80%;
            height: 80%;
            overflow-x: hidden;
            overflow-y: auto;
            text-align:justify;
        }
    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>
<div class="container mt-5 text-center">
    <h1>Showing Students</h1>
    <form th:action="@{/search}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
        &nbsp;
        <input type="submit" value="Search"/>
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
    </form>
</div>
<section class="searchScroll row">
<div class="container" th:each="user : ${filteredResults}">
<!--    <div class="">-->
<!--        <div class="card profile-card-1" >-->

<!--                <img class="card-img-top" th:src="${user.student.image}" alt="Card image cap" style="">-->


<!--                <h2 class="card" th:text="${user.student.first_name} +' '+ ${user.student.last_name}"></h2>-->

<!--            <a class="card card-footer" th:href="@{/signature-page/{id}(id=${user.id})}">Link to Signature Page!</a>-->
<!--        </div>-->

<!--    </div>-->
    <div class="card mt-3 border-dark" style="width: 18rem;">
        <img class="card-img-top img-thumbnail" th:src="${user.student.image}" alt="Card image cap">
        <div class="card-body">
            <h3 class="card-title" th:text="${user.student.first_name} +' '+ ${user.student.last_name}"></h3>
            <a class="d-flex justify-content-center card-footer profileLink badge badge-pill badge-success" th:href="@{/signature-page/{id}(id=${user.id})}">Visit This Friends Page!</a>
        </div>
    </div>

</div>
</section>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/search}]]";
    }
</script>
</body>
</html>
