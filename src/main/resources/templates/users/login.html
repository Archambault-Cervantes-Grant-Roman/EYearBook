<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css" />
    <title>Login</title>
</head>
<body>
<th:block th:insert="partials/topOfPage :: topOfPage"></th:block>

        <nav th:replace="partials/navbar :: navbar" />

<div class="container">

        <div class="invalid-feedback" th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div class="logout-feedback" th:if="${param.logout}">
            You have been logged out.
        </div>

    <form th:action="@{/login}" method="POST">
        <h1 class="row justify-content-center">Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

</body>
</html>
