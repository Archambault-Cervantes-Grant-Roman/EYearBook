<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Log In</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"/>

<div sec:authorize="isAuthenticated()">
    <a href="/index">Go Back to Home Page</a>
</div>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
            </div>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>

            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="username">Username</label>
                        </div>
                        <input class="form-control" id="username" name="username" type="text"/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="password">Password</label>
                        </div>
                        <input class="form-control" id="password" name="password" type="password"/>
                    </div>

                    <div class="form-group">
                    <input class="btn float-right login_btn bg-primary text-white" type="submit" value="Log In"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
