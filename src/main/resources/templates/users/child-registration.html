<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!--    css styling-->
    <link href="/eyearbook.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Child Registration</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />

<!--TODO:  create a search by student id form here which hides upon submission-->
<!--TODO:  has a error message if student id is incorrect-->

<!--TODO:  this form is hidden until a matching student id is found-->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header justify-content-center">
                <h3>Child Registration</h3>
                <h4>Student id: <span th:text="${student_id}"></span>!</h4>
                <h4>Student id: <span th:text="${student.first_name}"></span>!</h4>
                <h4>Student id: <span th:text="${student.last_name}"></span>!</h4>
            </div>

            <div class="card-body">
                <form th:action="@{/register-child}" method="POST" th:object="${user}">


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="username">Username</label>
                        </div>
                        <input class="form-control" id="username" th:field="*{username}"/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="email">Email</label>
                        </div>
                        <input class="form-control" id="email" th:field="*{email}"/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="password">Password</label>
                        </div>
                        <input class="form-control" id="password" type="password" th:field="*{password}"/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text bg-info text-white" for="confirmPassword">Confirm Password</label>
                        </div>
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"/>
                        <input id="is_parent" type="hidden" name="is_parent" th:value="0" />
                    </div>

                    <div class="form-group">
                        <input class="btn float-right login_btn bg-primary text-white" value="Register my child!" type="submit"/>
                    </div>

                </form>
                <script>
                    $('document').ready(function(){
                        var password = document.getElementById("password")
                        var confirmPassword = document.getElementById("confirmPassword");

                        function validatePassword(){
                            if(password.value !== confirmPassword.value) {
                                confirmPassword.setCustomValidity("Passwords Don't Match");
                            } else {
                                confirmPassword.setCustomValidity('');
                            }
                        }
                        password.onchange = validatePassword;
                        confirmPassword.onkeyup = validatePassword;
                    });
                </script>
            </div>
        </div>
    </div>
</div>




</body>
</html>
