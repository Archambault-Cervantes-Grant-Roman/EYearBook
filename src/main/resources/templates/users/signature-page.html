<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!--    css styling-->
    <link href="/eyearbook.css" type="text/css" rel="stylesheet"/>
    <!--    filestack -->
    <script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
    <link rel="stylesheet" href="/SignaturePage.css"/>

    <meta charset="UTF-8">

    <title>Signature Page</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<!--<h1 class="text-center"><span th:text="${user.getUsername()}"></span></h1>-->

<!--TODO:  create a banner div-->


<!--the following get won't work unless you go to a specific users webpage-->
<!-- ex: /signature-page/1-->
<!-- ex: /signature-page/2-->
        <div class="d-flex justify-content-center box large">
            <img th:src="${user.getSign_page_banner_image()}" />
        </div>



<h1 class="text-center">username here</h1>
<!--<h2> Username  <span th:text="${user.student.getFirst_name()}"></span></h2>-->





<!--side nav bar-->
<div class="sidenav">

    <a href="#">Search Registered Student</a>
    <a href="#">View Yearbook</a>
    <a href="#">Add as friend (dynamic - visible to visitors)</a>
    <a href="#">Post a comment (dynamic - visible to visitors)</a>
</div>

<div class="container-fluid container">
    <div class="main">
        <h3 class="text-center">Comments</h3>
        <div class="card mb-3" style="max-width: 700px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="..." class="card-img" alt="...">
                </div>
                <ul>
                    <li class="col-12" th:each="comment : ${user.myPageSignatures}">
                        <h2> Posted by:  <span th:text="${comment.signer.username}"></span></h2>
                        <h2> Comment:  <span th:text="${comment.yearbook_comment}"></span></h2>
                    </li>
                </ul>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">NAME OF WHO CREATED THIS COMMENT</h5>
                        <p class="card-text">Sample of signing a yearbook.  "Have a great summer!"</p>
                        <p class="card-text"><small class="text-muted">created at ?? </small></p>

                    </div>

                    <div class="card-body">
                        <form th:action="@{/signature-page/{id}}" method="POST" th:object="${signatures}" id="commentform">
<!--                            <input type="text" th:value="*{profile_user}">-->
                            <div class="form-group">
                                <label for="yearbook_comment"></label>
                                <input type="text" class="form-control" id="yearbook_comment" th:field="*{yearbook_comment}">
                            </div>
                            <button  value="Submit" type="submit">Comment</button>

                        </form>
                    </div>

                </div>


            </div>

        </div>
    </div>
</div>






</body>
</html>
