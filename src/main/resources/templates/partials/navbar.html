                </li>

                    <button class="nav-link btn-link btn" th:href="@{/signature-page/{id} (id = ${#authentication.principal.id})}">My

                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item ">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link btn-link btn">Logout</button>
                    </form>
                </li>
            </th:block>
