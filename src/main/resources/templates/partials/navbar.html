<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home<span class="sr-only"></span></a></li>
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sign-up}">Sign Up</a>
                </li>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link btn-link btn">Logout</button>
                    </form>
                </li>
            </th:block>

<!--            <div th:object="${user}">-->
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">

                        <a class="nav-link" th:href="@{|/parent-profile|}">My Profile</a>
<!--                        <a class="nav-link" th:href="@{/parent-profile/{id}(id=${user.id})}">My Profile</a>-->
                    </li>
                </th:block>
<!--            </div>-->

        </div>
    </div>
</nav>

</body>
</html>
